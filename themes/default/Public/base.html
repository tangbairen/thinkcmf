		$(function(){

			var header_yuksekligi = $('.nav_top').outerHeight();

			$(window).scroll(function() {
				var kaydirma_cubugu = $(document).scrollTop();

				if (kaydirma_cubugu > header_yuksekligi){$('.nav_top').addClass('nav_show');}

<script type="text/javascript">

	$(window).load(function() {

		$('a[data-track-shop]').click(function() {

			var trackShop = $(this).attr('data-track-shop');
			if (trackShop) {
				trackClicksOnlineShop(trackShop, true);
				return true;
			}
		});

		$('a[data-track-name]').click(function() {

			var trackName = $(this).attr('data-track-name');
			var tName = trackName.replace(/(<([^>]+)>)/ig,"");

			if (tName) {
				trackClicksEx(tName, true);
				return true;
			}
		});
	});
