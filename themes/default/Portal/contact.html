<script type="text/javascript ">

	function FromSubmit() {
		var username = document.getElementById("name").value;
		var tel = document.getElementById("phone").value;
		//var email = document.getElementById("email ").value;
		var email = 0;
		var qq = 0;
		var address = document.getElementById("address").value;

		var content = document.getElementsByTagName("textarea")[0].value;

		var urlc = document.location;
		var xiangmu = document.title;
		var url_come;


		if (tel == "" || content == "" || username == "") {
			alert("请填写必要的内容 ");
			return false;
		}
		if (tel.length != 11) {
//                alert(tel);
			alert('请输入有效的手机号码！');
			return false;
		}
		//JQuery JSONP Support
		var urls = "http://msg.xiguoji518.com/sliuyan/index.php/Admin/Book/add?username=" + username + " &tel=" + tel + " &email=" + email + " &qq=" + qq + " &content=" +address+ content + " &url_come=" + url_come + " &xm=" + xiangmu + "&url=" + urlc+ " &callback=?" ; //+ args[1]; //+" &links="+ args[1] ;
		urls = urls.replace(/#/g, " ");
		jQuery.getJSON(urls, function(data) {

			//alert("res: " + data.res + ", status: " + data.status);
			if (data.res === true) {
				alert('留言成功！我们的招商经理将会尽快联系您！');
				document.getElementById("username ").value = " ";

			} else {
				alert('留言不成功！请重新留言！');

			}
		});
	}


</script>
